# fly.toml app configuration file generated for animevariant on 2023-09-22T19:38:49+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "animevariant"
primary_region = "arn"

[build]

[[mounts]]
  source = "pb_data"
  destination = "/pb/pb_data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    hard_limit = 550
    soft_limit = 500